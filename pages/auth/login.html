<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #004F6E 0%, #002a3d 100%);
      background-size: 400% 400%;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body::before,
    body::after {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      opacity: 0.1;
      z-index: -1;
    }

    body::before {
      background: #FDC400;
      top: -100px;
      right: -100px;
      animation: float 8s ease-in-out infinite;
    }

    body::after {
      background: #00a5cf;
      bottom: -150px;
      left: -50px;
      width: 250px;
      height: 250px;
      animation: float 10s ease-in-out infinite reverse;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
      100% { transform: translateY(0); }
    }

    .form-container {
      background: rgba(0, 84, 120, 0.9);
      color: white;
      padding: 22px;
      width: 400px;
      border-radius: 10px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
      animation: fadeIn 0.5s ease-out;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 12px;
      font-size: 22px;
      cursor: pointer;
      color: #FDC400;
    }

    .close-btn:hover {
      color: white;
    }

    .form-title {
      text-align: center;
      margin-bottom: 20px;
      color: #FDC400;
      font-size: 22px;
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 14px;
    }

    label {
      display: block;
      margin-bottom: 4px;
    }

    .input-field,
    .select-field {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.2);
      color: white;
    }

    .input-field:focus,
    .select-field:focus {
      border-color: #FDC400;
      outline: none;
      box-shadow: 0 0 8px rgba(253, 196, 0, 0.5);
    }

    .select-field option {
      background: #003366;
      color: white;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    button {
      background-color: #FDC400;
      border: none;
      padding: 8px 18px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      color: #003366;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ffdd44;
      transform: translateY(-2px);
    }

    .link {
      display: block;
      margin-top: 10px;
      text-align: center;
      color: #FDC400;
      text-decoration: none;
      font-size: 14px;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <form class="form-container" id="login-form">
    <span class="close-btn" onclick="closeOverlay()">âœ•</span>

    <div class="form-title">Login</div>

    <!-- EMAIL -->
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="input-field" id="email" required />
    </div>

    <!-- PASSWORD -->
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="input-field" id="password" required />
    </div>

    
    <!-- USER ROLE -->
    <div class="form-group">
      <label>User Role</label>
      <select id="userRole" class="select-field" required>
        <option value="">Select Role</option>
        <option value="Student">Student</option>
        <option value="Parent">Parent</option>
        <option value="Teacher">Teacher</option>
        <option value="Admin">Admin</option>
      </select>
    </div>

    <div class="button-container">
      <button type="submit">Login</button>
      <button type="reset">Clear</button>
    </div>

    <a href="#" class="link">Forgot Password?</a>
  </form>

  <script>
    function closeOverlay() {
      window.parent.postMessage("close-overlay", "*");
    }

    document.getElementById("login-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const payload = {
        username: document.getElementById("email").value,
        password: document.getElementById("password").value,
        userRole: document.getElementById("userRole").value
      };

      if (!payload.userRole) {
        alert("Please select user role");
        return;
      }

      try {
        const response = await fetch("http://72.60.220.244:8082/itls/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (!response.ok) throw new Error("Invalid credentials");

        const data = await response.json();

        alert("Login successful!");

        // close overlay + redirect parent
        window.parent.postMessage("close-overlay", "*");
        window.parent.location.href = "/index.html";

      } catch (error) {
        alert("Login failed. Please check credentials.");
      }
    });
  </script>

</body>
</html>
