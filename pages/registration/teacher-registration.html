<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #004F6E 0%, #002a3d 100%);
            background-size: 400% 400%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
            animation: gradientBG 15s ease infinite;
        }

        /* Background animated shapes */
        body::before,
        body::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            opacity: 0.1;
            z-index: -1;
        }

        body::before {
            background: #FDC400;
            top: -100px;
            right: -100px;
            animation: float 8s ease-in-out infinite;
        }

        body::after {
            background: #00a5cf;
            bottom: -150px;
            left: -50px;
            width: 250px;
            height: 250px;
            animation: float 10s ease-in-out infinite reverse;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes float {
            0% {
                transform: translatey(0px);
            }

            50% {
                transform: translatey(-30px);
            }

            100% {
                transform: translatey(0px);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(253, 196, 0, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(253, 196, 0, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(253, 196, 0, 0);
            }
        }

        .form-container {
            background: rgba(0, 84, 120, 0.9);
            color: white;
            padding: 15px;
            width: 400px;
            max-height: 91vh;
            overflow-y: auto;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.5s ease-out;
            position: relative;
            z-index: 1;
            scrollbar-width: thin;
            scrollbar-color: #FDC400 #002a3d;
        }

        .form-container::-webkit-scrollbar {
            width: 6px;
        }

        .form-container::-webkit-scrollbar-track {
            background: #002a3d;
        }

        .form-container::-webkit-scrollbar-thumb {
            background-color: #FDC400;
            border-radius: 6px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
            transition: all 0.3s ease;
        }

        .form-group:hover {
            transform: translateX(5px);
        }

        .form-group label {
            flex: 1;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .form-group label span {
            color: #FDC400;
            animation: pulse 2s infinite;
        }

        .input-field {
            width: 130px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.2);
            padding: 6px;
            color: white;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            background: rgba(0, 0, 0, 0.3);
            border-color: #FDC400;
            box-shadow: 0 0 8px rgba(253, 196, 0, 0.5);
            outline: none;
        }

        .number-members-input {
            width: 50px;
            text-align: center;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.2);
            padding: 6px;
            color: white;
            transition: all 0.3s ease;
        }

        .number-members-input:focus {
            border-color: #FDC400;
            box-shadow: 0 0 8px rgba(253, 196, 0, 0.5);
            outline: none;
        }

        .member-container {
            margin-top: 8px;
            max-height: 120px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 5px;
            background-color: rgba(0, 65, 90, 0.6);
            backdrop-filter: blur(5px);
            scrollbar-width: thin;
            scrollbar-color: #FDC400 #002a3d;
        }

        .member-container::-webkit-scrollbar {
            width: 6px;
        }

        .member-container::-webkit-scrollbar-track {
            background: #002a3d;
        }

        .member-container::-webkit-scrollbar-thumb {
            background-color: #FDC400;
            border-radius: 6px;
        }

        .member-entry {
            display: flex;
            align-items: center;
            margin-top: 5px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .member-name-input {
            width: 100px;
            margin-left: 10px;
            margin-right: 15px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.2);
            padding: 6px;
            color: white;
        }

        .gr-input {
            width: 40px;
            text-align: center;
            margin-left: 20px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.2);
            padding: 6px;
            color: white;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            margin-top: 10px;
            cursor: pointer;
        }

        .checkbox-label input {
            margin-right: 10px;
            accent-color: #FDC400;
            cursor: pointer;
        }

        .terms-link {
            display: block;
            margin-top: 5px;
            color: #FDC400;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .terms-link:hover {
            color: white;
            text-decoration: underline;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 12px;
        }

        .button-container button {
            background-color: #FDC400;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: #003366;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .button-container button:hover {
            background-color: #ffdd44;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .button-container button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .button-container button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .button-container button:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }

            20% {
                transform: scale(25, 25);
                opacity: 0.5;
            }

            100% {
                opacity: 0;
                transform: scale(40, 40);
            }
        }

        /* Form title and heading */
        .form-title {
            text-align: center;
            margin-bottom: 12px;
            color: #FDC400;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .form-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: #FDC400;
            border-radius: 2px;
        }
    </style>
</head>

<body>
    <form class="form-container" id="teacher-registration-form">
        <div class="form-title">Teacher Registration</div>
        <div class="form-group"><label>First Name<span>*</span></label><input type="text" id="firstName"
                class="input-field" required></div>
        <div class="form-group"><label>Last Name<span>*</span></label><input type="text" id="lastName"
                class="input-field" required></div>
        <div class="form-group"><label>E-mail ID<span>*</span></label><input type="email" id="email" class="input-field"
                required></div>
        <div class="form-group"><label>Phone Number</label><input type="text" id="phoneNumber" class="input-field"
                pattern="[0-9]{10}" title="Enter a valid 10-digit phone number"></div>
        <div class="form-group"><label>Password<span>*</span></label><input type="password" id="password"
                class="input-field" required minlength="6"></div>
        <div class="form-group"><label>Confirm Password<span>*</span></label><input type="password" id="confirmPassword"
                class="input-field" required minlength="6"></div>
        <div class="form-group"><label>Number of Members (Up to 25)</label>
            <select id="numMembers" class="number-members-input" onchange="handleMemberSelection()" required>
                <option value="" disabled selected>-</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
            </select>
        </div>
        <div id="memberContainer" class="member-container"></div>
        <div class="form-group"><label>Country<span>*</span></label><select id="countrySelect" class="input-field"
                required></select></div>
        <label class="checkbox-label">
            <input type="checkbox" required> I am more than 18 years old and signing up...
        </label>
        <a href="#" class="terms-link">Terms and Conditions</a>
        <div class="button-container"><button type="submit">Submit</button><button type="reset">Clear</button></div>
    </form>

    <script>
        function handleMemberSelection() {
            let numMembers = document.getElementById("numMembers").value;
            let memberContainer = document.getElementById("memberContainer");
            memberContainer.innerHTML = "";

            numMembers = Math.min(Math.max(numMembers, 1), 25); // Ensure minimum is 1
            for (let i = 1; i <= numMembers; i++) {
                let div = document.createElement("div");
                div.classList.add("member-entry");
                div.innerHTML = `
                    <label>Member Name<span style="color: #FDC400;">*</span></label>
                    <input type="text" class="member-name-input" name="memberName${i}" required>
                    <label>Gr<span style="color: #FDC400;">*</span></label>
                    <input type="text" class="gr-input" name="memberGr${i}" required>
                `;
                // Add a slight delay to each item for a staggered animation effect
                div.style.animationDelay = `${i * 0.1}s`;
                memberContainer.appendChild(div);
            }
        }

        async function loadCountries() {
            try {
                const response = await fetch('countries.json');
                const countries = await response.json();
                let countryDropdown = document.getElementById("countrySelect");
                countryDropdown.innerHTML = '<option value="">Select Country</option>';
                countries.forEach(country => {
                    countryDropdown.innerHTML += `<option value="${country.id}">${country.name}</option>`;
                });
            } catch (error) {
                console.error("Error loading countries:", error);

                // Fallback data if the JSON file can't be loaded
                const fallbackCountries = [
                    { id: "US", name: "United States" },
                    { id: "IN", name: "India" },
                    { id: "GB", name: "United Kingdom" },
                    { id: "CA", name: "Canada" },
                    { id: "AU", name: "Australia" }
                ];

                let countryDropdown = document.getElementById("countrySelect");
                countryDropdown.innerHTML = '<option value="">Select Country</option>';
                fallbackCountries.forEach(country => {
                    countryDropdown.innerHTML += `<option value="${country.id}">${country.name}</option>`;
                });
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('teacher-registration-form')?.addEventListener('submit', function (e) {
                e.preventDefault();
                // Collect all required fields
                const userData = {
                    firstName: document.getElementById('firstName').value.trim(),
                    lastName: document.getElementById('lastName').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    phoneNumber: document.getElementById('phoneNumber').value.trim(),
                    password: document.getElementById('password').value,
                    userType: 'Teacher', // Fix: must match login dropdown
                    country: document.getElementById('countrySelect').value,
                    members: []
                };
                // Collect dynamic members
                const numMembers = document.getElementById('numMembers').value;
                for (let i = 1; i <= numMembers; i++) {
                    const name = document.querySelector(`[name=memberName${i}]`).value.trim();
                    const gr = document.querySelector(`[name=memberGr${i}]`).value.trim();
                    userData.members.push({ name, gr });
                }
                // Try backend first
                fetch('http://localhost:8082/itls/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                })
                    .then(response => {
                        if (!response.ok) throw new Error('Backend error');
                        return response.json();
                    })
                    .then(data => {
                        alert('Registration successful (backend)!');
                        window.top.location.href = '../../index.html';
                    })
                    .catch(() => {
                        // Fallback: Save to localStorage
                        let users = JSON.parse(localStorage.getItem('users') || '[]');
                        users.push(userData);
                        localStorage.setItem('users', JSON.stringify(users));
                        alert('Registration successful (local, backend offline)');
                        window.top.location.href = '../../index.html';
                    });
            });
        });

        function validateForm(event) {
            event.preventDefault();

            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;
            let email = document.getElementById("email").value;
            let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

            if (!email.match(emailPattern)) {
                alert("Enter a valid email address.");
                return false;
            }
            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }

            // If validation passes, submit the form data to the backend
            submitFormData();
            return false;
        }

        async function submitFormData() {
            try {
                // Show loading indicator
                const submitBtn = document.querySelector('button[type="submit"]');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = "Submitting...";
                submitBtn.disabled = true;

                // Get student members data
                const numMembers = parseInt(document.getElementById("numMembers").value);
                const memberNameInputs = document.querySelectorAll('.member-name-input');
                const memberGrInputs = document.querySelectorAll('.gr-input');

                const students = [];
                for (let i = 0; i < numMembers; i++) {
                    if (memberNameInputs[i] && memberGrInputs[i]) {
                        students.push({
                            studentName: memberNameInputs[i].value,
                            studentGrade: memberGrInputs[i].value
                        });
                    }
                }

                // Create request data in the required format
                const formData = {
                    email: document.getElementById("email").value,
                    firstName: document.getElementById("firstName").value,
                    lastName: document.getElementById("lastName").value,
                    country: document.getElementById("countrySelect").value,
                    password: document.getElementById("password").value,
                    confirmPassword: document.getElementById("confirmPassword").value,
                    role: "TEACHER",
                    students: students
                };

                // Use the actual backend endpoint
                const apiUrl = 'http://localhost:8082/itls/register';

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'accept': '*/*',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => null);
                    throw new Error(errorData?.message || `HTTP error! Status: ${response.status}`);
                }

                const data = await response.json().catch(() => ({}));

                // Reset form and show success message
                document.querySelector('.form-container').reset();
                alert('Registration successful! You can now login with your email and password.');

                // Optional: Redirect to login page or display success message
                // window.location.href = 'login.html';

            } catch (error) {
                console.error('Error submitting form:', error);
                alert(`Registration failed: ${error.message || 'Please try again later.'}`);
            } finally {
                // Reset button state
                const submitBtn = document.querySelector('button[type="submit"]');
                submitBtn.textContent = "Submit";
                submitBtn.disabled = false;
            }
        }

        window.onload = loadCountries;
    </script>
</body>

</html>
