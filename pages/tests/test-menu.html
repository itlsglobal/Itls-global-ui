<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learning Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    .learning-portal-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    .portal-card {
      width: 100%;
      background: white;
      border-radius: 0.75rem;
      overflow: hidden;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      border: 1px solid #f3f4f6;
    }
    
    .portal-card:hover {
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      transform: translateY(-4px);
    }
    
    .card-header {
      height: 160px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      position: relative;
      overflow: hidden;
    }
    
    .card-header::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 100%);
    }
    
    .card-icon {
      background: rgba(255, 255, 255, 0.2);
      padding: 0.75rem;
      border-radius: 0.5rem;
      margin-bottom: 0.75rem;
      transition: transform 0.3s ease;
    }
    
    .portal-card:hover .card-icon {
      transform: rotate(8deg);
    }
    
    .card-badge {
      width: 3rem;
      height: 3rem;
      border-radius: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin: 0 auto 1rem;
    }
    
    @media (max-width: 768px) {
      .learning-portal-container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body class="bg-gray-50">
  <!-- Learning Portal Container -->
  <div class="learning-portal-container">
    <!-- Header -->
    <div class="text-center mb-12">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-white rounded-full shadow-md mb-6">
        <i class="fas fa-graduation-cap text-blue-600 text-2xl"></i>
      </div>
      <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-3">MENU</h1>
      <p class="text-gray-600 max-w-2xl mx-auto text-lg">Your centralized hub for knowledge growth</p>
    </div>
    
    <!-- Cards Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
      <!-- Learning Card -->
      <div class="portal-card">
        <div class="card-header bg-gradient-to-r from-blue-500 to-blue-600">
          <div class="card-icon">
            <i class="fas fa-book-open text-2xl"></i>
          </div>
          <h3 class="text-xl font-semibold tracking-wide relative z-10">LEARNING</h3>
        </div>
        <div class="p-6 text-center">
          <div class="card-badge bg-blue-100 text-blue-600">A</div>
          <p class="text-gray-600 mb-4">Access course materials and learning resources</p>
          <button class="text-sm text-blue-600 font-medium hover:text-blue-800 transition-colors">
            Explore <i class="fas fa-arrow-right ml-1"></i>
          </button>
        </div>
      </div>
      
      <!-- Activity Card -->
      <div class="portal-card">
        <div class="card-header bg-gradient-to-r from-emerald-500 to-emerald-600">
          <div class="card-icon">
            <i class="fas fa-tasks text-2xl"></i>
          </div>
          <h3 class="text-xl font-semibold tracking-wide relative z-10">ACTIVITY</h3>
        </div>
        <div class="p-6 text-center">
          <div class="card-badge bg-emerald-100 text-emerald-600">B</div>
          <p class="text-gray-600 mb-4">Engage in interactive learning activities</p>
          <button class="text-sm text-emerald-600 font-medium hover:text-emerald-800 transition-colors">
            Explore <i class="fas fa-arrow-right ml-1"></i>
          </button>
        </div>
      </div>
      
      <!-- Assessment Card -->
      <div class="portal-card">
        <div class="card-header bg-gradient-to-r from-violet-500 to-violet-600">
          <div class="card-icon">
            <i class="fas fa-clipboard-list text-2xl"></i>
          </div>
          <h3 class="text-xl font-semibold tracking-wide relative z-10">ASSESSMENT</h3>
        </div>
        <div class="p-6 text-center">
          <div class="card-badge bg-violet-100 text-violet-600">C</div>
          <p class="text-gray-600 mb-4">Test your knowledge with quizzes</p>
          <button class="text-sm text-violet-600 font-medium hover:text-violet-800 transition-colors">
            Explore <i class="fas fa-arrow-right ml-1"></i>
          </button>
        </div>
      </div>
      
      <!-- Analytics Card -->
      <div class="portal-card">
        <div class="card-header bg-gradient-to-r from-amber-500 to-amber-600">
          <div class="card-icon">
            <i class="fas fa-chart-pie text-2xl"></i>
          </div>
          <h3 class="text-xl font-semibold tracking-wide relative z-10">ANALYTICS</h3>
        </div>
        <div class="p-6 text-center">
          <div class="card-badge bg-amber-100 text-amber-600">D</div>
          <p class="text-gray-600 mb-4">Track your progress and performance</p>
          <button class="text-sm text-amber-600 font-medium hover:text-amber-800 transition-colors">
            Explore <i class="fas fa-arrow-right ml-1"></i>
          </button>
        </div>
      </div>
    </div>
    
    <!-- Copyright Footer -->
    <div class="mt-16 text-center border-t border-gray-200 pt-6">
      <p class="text-gray-500 text-sm">
        &copy; <span id="current-year"></span> ITLS - . All rights reserved.
      </p>
    </div>
  </div>

  <script>
    // Automatically update copyright year
    document.getElementById('current-year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
